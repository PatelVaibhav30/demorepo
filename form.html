<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"type="text/css"rel="stylesheet"/>

    <style>
        #Form{
				box-shadow:0px 0px 3px black;
                border-radius: 7px;
				margin-top:40px;
				margin-bottom:40px;
				color: black;
			}
			i.fa,b{color: green;}
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 offset-sm-3 col-sm-6 offset-md-4 col-md-4 offset-lg-4 col-lg-4" id="Form">
                <h3 class="text-center mt-2"><i class="fa fa-users"></i> Create New Account</h3><hr>
                <div class="form-group mb-2">
                    <b>Firstname:</b>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" placeholder="Enter your Firstname.." id="textFirstName" maxlength="20" class="form-control"/>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <b>Lastname:</b>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" placeholder="Enter your Lastname.." id="textLastName" maxlength="20" class="form-control"/>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <b>Email:</b>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="text" placeholder="Enter your Email.." id="textEmail" maxlength="50" class="form-control"/>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <b><i class="fa fa-phone"></i> Phone No.:</b>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="tel" placeholder="Enter your phone number.." id="phone" maxlength="10" class="form-control"/>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <b>Gender:</b>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-male"></i>|<i class="fa fa-female"></i></span>
                        <select class="form-control" id="DDL_Gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="btn mb-1">
                    <a class="btn btn-danger">Submit</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
